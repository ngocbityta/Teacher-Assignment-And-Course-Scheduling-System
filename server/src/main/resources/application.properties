spring.datasource.url=jdbc:postgresql://localhost:5432/university_schedule
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate configuration
# Disable Hibernate DDL auto to use Flyway instead
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Validate schema on startup - will fail if entities don't match database
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
# Configure UUID type mapping for PostgreSQL
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=OTHER

# Flyway configuration
# Flyway sẽ tự động chạy migrations khi ứng dụng khởi động
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Tự động baseline nếu database chưa có flyway_schema_history
spring.flyway.baseline-on-migrate=true
# Validate migrations khi khởi động để đảm bảo database đồng bộ
spring.flyway.validate-on-migrate=true
spring.flyway.validate-migration-naming=true
# Không cho phép chạy migration không theo thứ tự
spring.flyway.out-of-order=false
# Fail nếu không tìm thấy migration files
spring.flyway.fail-on-missing-locations=true
# Tắt clean để tránh xóa database
spring.flyway.clean-disabled=true
# Không tự động repair (sửa lỗi) khi migrate
spring.flyway.repair-on-migrate=false
# Tự động migrate khi khởi động (mặc định là true)
spring.flyway.migrate-on-startup=true


# Server and client settings for local development
# Allow overriding via environment variables (useful for CI/container/local .env)
server.port=${SERVER_PORT:8080}
# URL of the frontend (Vite) dev server. Used by WebConfig for CORS.
app.client.url=${APP_CLIENT_URL:http://localhost:5173}
# Research service configuration
research.service.url=${RESEARCH_SERVICE_URL:http://localhost:8081}
research.service.endpoint=${RESEARCH_SERVICE_ENDPOINT:/schedule}
